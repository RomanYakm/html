<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Registration</title>
</head>
<body>
 <header>
     <img src="img/logo.png" alt="Dynamo Kyiv Logo">
     <h1>FC Dynamo Kyiv</h1>
     <nav>
        <ul>
         <li><a href="index.html">Home</a></li>
         <li><a href="registration.html">Registration</a></li>
        </ul>
     </nav>
    </header>
    <main>
        <form method="POST" action="https://formspree.io/romeronice93@gmail.com">
            <label for="username">Username*</label>
            <input type="text" id="username" placeholder="Username" name="username" required>
            <br>
            <label for="email">Email*</label>
            <input type="email" placeholder="Email" required id="email" name="email">
            <br>
            <label for="password">Password*</label>
            <input type="password" placeholder="Password" required id="password" name="password">
            <br>
            <label>Account Type</label>
            <select name="account-type">
                <option>Basic</option>
                <option>Premium</option>
            </select>
            <br>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="First" name="first">
            <input type="text" placeholder="Last" name="last">
            <br>
            <label>Gender</label>
            <input type="radio" name="gender" value="Male" id="male">
            <label for="male">Male</label>
            <input type="radio" name="gender" value="Female" id="female">
            <label for="female">Female</label>
            <input type="radio" name="gender" value="Other" id="other">
            <label for="other">Other</label>
            <br>
            <label for="age">Age</label>
            <input type="number" min="1" max="250" step="1" name="age" id="age">
            <br>
            <label for="bio">Bio</label>
            <textarea name="bio" id="bio"></textarea>
            <br>
            <label for="website">Website</label>
            <input type="url" id="website" name="website">
            <br>
            <input type="submit">
        </form>
    </main>
</body>
</html>
